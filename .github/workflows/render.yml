name: Render R Markdown

on:
  push:
    branches: [ main, master ]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
      - name: Install system packages
        run: sudo apt-get update && sudo apt-get install -y libudunits2-dev libgdal-dev libproj-dev
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("remotes"), repos="https://cloud.r-project.org")'
          Rscript -e 'remotes::install_cran(c("rmarkdown","leaflet","sf","dplyr","tidyr","ggplot2","DT","htmltools"))'
      - name: Render dashboard
        run: |
          Rscript -e 'rmarkdown::render("dashboard_piscigranjas.Rmd", output_file = "dashboard_piscigranjas.html")'
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-html
          path: dashboard_piscigranjas.html
